<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twitch Chat Overlay</title>
    <style>
      body {
        margin: 0;
        background: transparent;
        font-family: "Segoe UI", sans-serif;
      }
      #chat {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 10px;
        color: white;
        font-size: 16px;
      }
      .msg {
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 10px;
        border-radius: 10px;
        max-width: 600px;
        animation: fadein 0.3s ease;
      }
      .badge-icon {
        height: 18px;
        vertical-align: middle;
        margin-right: 4px;
      }
      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="chat"></div>

    <script src="tmi.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const CHANNEL_NAME = params.get("name");
      const USER_ID = params.get("id");

      if (!CHANNEL_NAME || !USER_ID) {
        document.body.innerHTML =
          '<h2 style="color:white;padding:20px;">Missing ?name= and/or ?id= in URL</h2>';
        throw new Error("Missing channel name or user ID");
      }

      const chat = document.getElementById("chat");
      const badgeCache = {};

      async function loadBadges(channelId) {
        const [globalRes, channelRes] = await Promise.all([
          fetch("https://badges.twitch.tv/v1/badges/global/display"),
          fetch(
            `https://badges.twitch.tv/v1/badges/channels/${channelId}/display`
          ),
        ]);

        const globalBadges = await globalRes.json();
        const channelBadges = await channelRes.json();

        badgeCache.global = globalBadges.badge_sets;
        badgeCache.channel = channelBadges.badge_sets;
      }

      function getBadgeURL(name, version) {
        return (
          badgeCache.channel?.[name]?.versions?.[version]?.image_url_1x ||
          badgeCache.global?.[name]?.versions?.[version]?.image_url_1x ||
          ""
        );
      }

      function parseBadges(badges) {
        if (!badges) return "";
        return Object.entries(badges)
          .map(([name, version]) => {
            const url = getBadgeURL(name, version);
            return url ? `<img src="${url}" class="badge-icon">` : "";
          })
          .join("");
      }

      function startChat(channelName) {
        const client = new tmi.Client({
          connection: { reconnect: true, secure: true },
          channels: [channelName],
        });

        client.connect();

        client.on("message", (channel, tags, message, self) => {
          if (self) return;

          const el = document.createElement("div");
          el.classList.add("msg");

          const badges = parseBadges(tags.badges);
          const displayName = tags["display-name"] || tags["username"];
          el.innerHTML = `${badges}<strong>${displayName}:</strong> ${message}`;
          chat.appendChild(el);

          if (chat.children.length > 30) {
            chat.removeChild(chat.firstChild);
          }
        });
      }

      (async () => {
        await loadBadges(USER_ID);
        startChat(CHANNEL_NAME);
      })();
    </script>
  </body>
</html>
